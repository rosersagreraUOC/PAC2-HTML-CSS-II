<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacte</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../assets/styles/main.scss">
</head>
<body>
  <header class="header container-fluid">
    <div class="row align-items-center py-3">
      <div class="col-6 col-md-3">
        <img src="../assets/images/logo.png" alt="Logo de las Jornadas" class="logo img-fluid">
      </div>
      <nav class="col-6 col-md-9 text-end">
        <ul class="nav justify-content-end">
          <li class="nav-item"><a href="../index.html" class="nav-link">Inici</a></li>
          <li class="nav-item"><a href="./page3.html" class="nav-link">Informació</a></li>
          <li class="nav-item"><a href="./page4.html" class="nav-link active">Contacte</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="main container mt-5">
    <h1 class="text-center mb-4">Contacte</h1>
    <div class="row align-items-center">
      <div class="col-md-6">
        <form action="https://formsubmit.co/your-email@example.com" method="POST" class="contact-form">
          <div class="mb-3">
            <label for="name" class="form-label">Nom:</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="El teu nom complet" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correu:</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="correu@example.com" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Missatge:</label>
            <textarea id="message" name="message" rows="4" class="form-control" placeholder="Escriu un missatge aquí" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">Enviar</button>
        </form>
      </div>
      <div class="col-md-6 text-center">
        <img src="../assets/images/candado.gif" alt="Contacta'ns" class="img-fluid" style="max-height: 400px;">
        <p class="mt-3">Estem aquí per ajudar-te.</p>
      </div>
    </div>
  </main>

  <footer class="footer container-fluid text-center py-4 mt-5">
    <p>&copy; 2024 - Jornades de Seguretat Informàtica</p>
  </footer>
</body>
</html>
